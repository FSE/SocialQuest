<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
		<link href="css/mobiscroll-2.0.1.custom.min.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
        .validationError{
            background: red;
        }

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js">
        </script>
        <!--<script src="scripts/questvalidate.js"></script>-->
		<script src="js/jquery.validationEngine-de.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mobiscroll-2.0.1.custom.min.js" type="text/javascript"></script>
        <!--<script src="scripts/storage.js"></script> -->
		<script src="http://malsup.github.com/jquery.form.js"></script>
		<!--<script src="js/application.js"></script>-->
		
    	<script>
				jQuery(document).ready(function(){
					// binds form submission and fields to the validation engine
					jQuery("#jsonForm").validationEngine();
					//new setupAjaxForm('formID', function(){
					$('#jsonForm').ajaxForm({ 
						dataType:  'json', 
						//data: dataString,
						// success identifies the function to invoke when the server response 
						// has been received 
						//success:   alert("Thank you for submitting your Quest!")
						success: function (data) {
						  if (data.response == 'captcha') {
						      alert('captcha');
						  } else if (data.response == 'error') {
						      alert('sorry there was an error');
						  } else if (data.response == 'success') {
						      alert('sucess');
                          
						  };
						}
						//alert("Thank you for submitting your Quest!")
					});
				});
				$(function(){
				    var now = new Date();

				    $('#start_time').scroller({
				        preset: 'datetime',
				        minDate: new Date(now.getFullYear(), now.getMonth(), now.getDate()),
				        theme: 'jqm',
				        display: 'modal',
				        mode: 'scroller'
				    });
				   	$('#end_time').scroller({
				        preset: 'datetime',
				        minDate: new Date(now.getFullYear(), now.getMonth(), now.getDate()),
				        theme: 'jqm',
				        display: 'modal',
				        mode: 'scroller'
				    });
				});
				
		</script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-role="content" style="padding: 15px">
				<form id="jsonForm" action="/quests" method="post"> 
				    Title: <input type="text" name="title" value="Hello JSON" /> 
					<input name="user_id" type="hidden" value="1" />
					Type:<input type="radio" name="type" id="types-1" value="shout" checked="checked" />
		         	<label for="types-1">shout</label>
					<label for="start_time">Start Datum:</label>
                    <input name="start_time" id="start_time" placeholder="" value="" type="text" class="validate[required] text-input datepicker" data-prompt-position="topLeft" />
					<label for="end_time">End Datum:</label>
                    <input name="end_time" id="end_time" placeholder="" value="" type="text" class="validate[required] text-input datepicker" data-prompt-position="topLeft" />
					
					<label for="textarea2">Beschreibung:</label>
                    <textarea name="description" id="description" placeholder="Beschreibung" class="validate[required]" data-prompt-position="topLeft"></textarea>				    
					<input type="submit" value="Echo as JSON" /> 
				</form>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
